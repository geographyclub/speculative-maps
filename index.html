<!DOCTYPE html>
<html lang="en">

<head>
    <title>Globe</title>
    <meta property="og:description" content="Globe" />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: hsl(0, 0%, 0%);
            color: hsl(0, 0%, 100%);
            height: 100vh;
            width: 100vw;
            font-family: sans-serif;
            font-size: 16px;
            line-height: 1.3;
        }

        .map-container {
            position: relative;
            display: grid;
            place-items: center;
            height: 100%;
            width: 100%;
        }

        #map {
            width: 330px;
            height: 330px;
            border-radius: 50%;
            border: 2px solid hsl(0, 0%, 100%);
            background-color: hsl(0, 0%, 0%);
        }

        .maplibregl-ctrl-bottom-right {
            display: none;
        }
    </style>
</head>

<body>
    <div class="map-container">
        <div id="map"></div>
    </div>

    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                'version': 8,
                'projection': {
                    'type': 'globe'
                },
                'sources': {
                    'points': {
                        type: 'geojson',
                        data: 'data/points.geojson'
                    },
                    'contours': {
                        type: 'geojson',
                        data: 'data/contours.geojson'
                    }
                },
                'layers': [
                    {
                        'id': 'points',
                        'source': 'points',
                        'type': 'circle',
                        paint: {
                            'circle-radius': 1,
                            'circle-color': 'hsl(0, 0%, 100%)',
                            'circle-stroke-width': 0,
                            'circle-stroke-color': 'hsl(0, 0%, 100%)'
                        }
                    }
                ]
            },
            //fitBounds: [[-180, -85], [180, 85]],
            center: [78, 26],
            zoom: 1.3,
            minZoom: 1.3,
            bearing: -23,
            pitch: 0
        });
// rotation speed in degrees per second
const speed = 1; // degrees per second (lower for smoothness)
let userInteracting = false;
let interactionTimeout;

function rotateStep() {
  if (!userInteracting) {
    map.easeTo({
      bearing: map.getBearing() - speed,
      duration: 1000, // 1 second per small rotation
      easing: t => t // linear
    });
  }
  requestAnimationFrame(rotateStep);
}

function onUserInteraction() {
  userInteracting = true;
  clearTimeout(interactionTimeout);
  interactionTimeout = setTimeout(() => {
    userInteracting = false;
  }, 1000);
}

map.on('load', () => {
  rotateStep();
  map.on('dragstart', onUserInteraction);
  map.on('zoomstart', onUserInteraction);
  map.on('rotatestart', onUserInteraction);
  map.on('pitchstart', onUserInteraction);
});

        map.on('load', () => {

            map.setLight({
            anchor: 'viewport',    // "map" is fixed to globe orientation
            color: '#ffffff',
            intensity: 1,
            position: [1.5, 210, 30]  // r, azimuthal, polar
        });

            // Disable zoom gestures
            map.scrollZoom.disable();        // mouse wheel
            map.doubleClickZoom.disable();   // double click
            map.boxZoom.disable();           // drag box zoom
            map.touchZoomRotate.disable();   // pinch zoom on touch

            // Disable rotation / tilt
            map.dragRotate.disable();

        });

    </script>

</body>

</html>
